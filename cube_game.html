<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="cube_game_css.css">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
</head>
<body>
    <div class="game-header">
        <h1 class="p-md-5 display-4 text-center">Kill Square Game</h1>
        <div class="container pb-md-4">
            <div class="card-deck mb-3 text-center">
                <div class="mb-3">
                  <div class="card-body">
                    <button id="buttonStartStopGame" type="button" class="btn btn-lg btn-block btn-primary">Start Game</button>
                  </div>
                </div>
                <div class="mb-3">
                  <div class="card-body">
                    <button id="buttonResetGame" type="button" class="btn btn-lg btn-block btn-primary">Reset Game</button>
                  </div>
                </div>
                <div class="card mb-3 shadow-sm">
                  <div class="card-header">
                    <h4 class="my-0 font-weight-normal">Points</h4>
                  </div>
                  <div class="card-body">
                    <h1 id="points" class="card-title pricing-card-title">0</h1>
                  </div>
                </div>
                <div class="card mb-3 shadow-sm">
                    <div class="card-header">
                      <h4 class="my-0 font-weight-normal">Time left</h4>
                    </div>
                    <div class="card-body">
                      <h1  class="card-title pricing-card-title"><span id="timeMinutes">00</span>:<span id="timeSeconds">00</span></h1>
                    </div>
                  </div>
            </div>
        </div>
    </div>
    <main class="container px-3 py-3 pt-md-5 pb-md-4 mx-auto">
        <div class="row">
          <div class="col-md-8 blog-main">
            <div id = "container-square">
              <span class="square"></span>
              <span class="square"></span>
              <span class="square"></span>
              <span class="square"></span>
              <span class="square"></span>
              <span class="square"></span>
              <span class="square"></span>
              <span class="square"></span>
              <span class="square"></span>
              <span class="square"></span>
              <span class="square"></span>
              <span class="square"></span>
              <span class="square"></span>
              <span class="square"></span>
              <span class="square"></span>
              <span class="square"></span>
              <span class="square"></span>
              <span class="square"></span>
              <span class="square"></span>
              <span class="square"></span>
              <span class="square"></span>
              <span class="square"></span>
              <span class="square"></span>
              <span class="square"></span>
              <span class="square"></span>
              <span class="square"></span>
              <span class="square"></span>
              <span class="square"></span>
              <span class="square"></span>
              <span class="square"></span>
              <span class="square"></span>
              <span class="square"></span>
              <span class="square"></span>
              <span class="square"></span>
              <span class="square"></span>
            </div> 
          </div><!-- /.blog-main -->

          <aside class="col-md-4 blog-sidebar">
            <div class="p-4 mb-3 bg-light rounded">
              <h4 class="d-flex justify-content-between align-items-center text-muted">Result Table</h4>
              <ul id="resultTableData" class="list-group mb-3"></ul>
            </div>
          </aside><!-- /.blog-sidebar -->
        </div><!-- /.row -->

        <div class="bd-example">
          <div class="modal fade" data-backdrop="static" id="myModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true"> 
            <div class="modal-dialog" role="document">
              <div class="modal-content">
                <div class="modal-header">
                  <h4 class="modal-title" id="exampleModalLabel"></h4>
                </div>
                <div class="modal-body">
                  <form>
                    <div class="form-group">
                      <label for="recipient-name" class="form-control-label" id="labelInput">Enter Your Name:</label>
                      <input type="text" class="form-control" id="modalInputName" value="">
                    </div>
                  </form>
                </div>
                <div class="modal-footer">
                  <button id="modalButtonSave" type="button" class="btn btn-primary">Save</button>
                </div>
              </div>
            </div>
          </div>
        </div>

    </main><!-- /.container -->

    <footer class="blog-footer">
      <p>Game build by <a href="https://github.com/maxgavrilla/MTU_JS_School.git">Max Havrylov</a></p>
      <p><a href="#">Back to top</a></p>
    </footer>
    <script src="cube_game_script.js"></script>
</body>
</html>
